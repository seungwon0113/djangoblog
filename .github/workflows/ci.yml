name: Django CI

on:
  push:
    branches: [ "*" ]
  pull_request:
    branches: [ "*" ]

jobs:
  backend-test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_DB: djangoblog
          POSTGRES_USER: djangoblog
          POSTGRES_PASSWORD: djangoblog
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
        
    - name: Install Poetry
      run: |
        curl -sSL https://install.python-poetry.org | python3 -
        
    - name: Install Dependencies
      working-directory: ./backend
      run: |
        poetry config virtualenvs.create false
        poetry install --no-root

    - name: Run Django Tests
      working-directory: ./backend
      env:
        DJANGO_SECRET_KEY: django-insecure-test-key
        DB_NAME: djangoblog
        DB_USER: djangoblog
        DB_PASSWORD: djangoblog
        DB_HOST: localhost
        DB_PORT: 5432
        EMAIL_HOST: smtp.gmail.com
        EMAIL_PORT: 587
        EMAIL_USE_TLS: True
        EMAIL_HOST_USER: ${{ secrets.EMAIL_HOST_USER }}
        EMAIL_HOST_PASSWORD: ${{ secrets.EMAIL_HOST_PASSWORD }}
      run: |
        poetry run python manage.py makemigrations
        poetry run python manage.py migrate
        poetry run python manage.py test

    - name: Run Linting
      working-directory: ./backend
      run: |
        poetry run black . --check
        poetry run isort . --check

  docker-build:
    runs-on: ubuntu-latest
    needs: [backend-test]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Install Docker Compose
      run: |
        sudo curl -L "https://github.com/docker/compose/releases/download/v2.24.7/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
        sudo chmod +x /usr/local/bin/docker-compose
        docker-compose --version

    - name: Create .env file
      run: |
        echo "DJANGO_SECRET_KEY=django-insecure-test-key" > .env
        echo "DB_NAME=djangoblog" >> .env
        echo "DB_USER=djangoblog" >> .env
        echo "DB_PASSWORD=djangoblog" >> .env
        echo "DB_HOST=localhost" >> .env
        echo "DB_PORT=5432" >> .env
      
    - name: Build and Test Docker Compose
      env:
        DJANGO_SECRET_KEY: django-insecure-test-key
        DB_NAME: djangoblog
        DB_USER: djangoblog
        DB_PASSWORD: djangoblog
        DB_HOST: localhost
        DB_PORT: 5432
        DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
      run: |
        # 데이터베이스 시작
        docker-compose up -d database
        
        # 데이터베이스 준비 상태 확인
        echo "Waiting for database to be ready..."
        for i in {1..30}; do
          if docker-compose exec -T database pg_isready -U djangoblog; then
            echo "Database is ready!"
            break
          fi
          echo "Waiting for database... attempt $i"
          sleep 2
        done
        
        # 백엔드 시작 및 테스트
        docker-compose up -d backend
        sleep 10  # 백엔드 컨테이너가 완전히 시작될 때까지 대기
        
        # 컨테이너 상태 확인
        docker-compose ps
        docker-compose logs
        
        # 테스트 실행
        docker-compose exec -T backend poetry run python manage.py test
        
    - name: Clean up
      if: always()
      run: docker-compose down -v
