<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>게시글 작성</title>
</head>
<body>
    <h1>게시글 작성</h1>
    <form method="post">
        {% csrf_token %}
        <input type="text" name="title" placeholder="제목">
        <input type="text" name="content" placeholder="내용">
        <input type="text" name="category" placeholder="카테고리">
        <input type="text" name="tags" placeholder="태그">
        <button type="submit">작성</button>
    </form>
</body>
</html>
