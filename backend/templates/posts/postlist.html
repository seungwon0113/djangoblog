<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello World</title>
</head>
<body>
    <h1>Hello World</h1>
    <div>
        {% for post in posts %}
            <p>{{ post.title }}</p>
            <p>{{ post.author }}</p>
            <p>{{ post.category }}</p>
            <p>{{ post.tags }}</p>
            <p>{{ post.content }}</p>
            <p>{{ post.created_at }}</p>
        {% endfor %}
    </div>
</body>
</html>
