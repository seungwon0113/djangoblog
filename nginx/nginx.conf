# Nginx 메인 설정 (필수)
user www-data;
worker_processes auto;
pid /run/nginx.pid;

# 필수: 이벤트 블록 추가
events {
    worker_connections 1024;
}

# 전체 HTTP 블록 추가
http {
    # 업스트림 백엔드 설정 (반드시 http {} 내부에 있어야 함)
    upstream backend {
        server backend:8000;
    }

    # 로그 설정 (선택 사항)
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # HTTP → HTTPS 리디렉트
    server {
        listen 80;
        server_name slog.my www.slog.my;

        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        return 301 https://$host$request_uri;
    }

    # HTTPS 설정
    server {
        listen 443 ssl;
        server_name slog.my www.slog.my;

        ssl_certificate /etc/letsencrypt/live/slog.my/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/slog.my/privkey.pem;

        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_prefer_server_ciphers on;
        ssl_ciphers HIGH:!aNULL:!MD5;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 1d;

        client_max_body_size 100M;

        location / {
            proxy_pass http://backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;  # HTTPS 적용

            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }

        location /static/ {
            alias /static/;
            expires 30d;
            access_log off;
            add_header Cache-Control "public, no-transform";
            
            # CSS와 JS 파일에 대한 MIME 타입 설정
            types {
                text/css css;
                application/javascript js;
            }
        }

        location /media/ {
            alias /media/;
            expires 30d;
            access_log off;
            add_header Cache-Control "public, no-transform";
        }

        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            root /usr/share/nginx/html;
        }
    }
}
